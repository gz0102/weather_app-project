<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <h2 id="city"></h2>
    <div class="center">
        <img src="" alt="icon" id="icon">
        <div class="degrees">
            <h1 id="temp"></h1>
            <span>&#176;</span>
        </div>
        <h3 id="desc"></h3>
        <br>
        <div class="feelsLike">
            <h3 id="feel"></h3>
            <span id="feelDegree">&#176;</span>
        </div>
</div>
</body>
</html>
